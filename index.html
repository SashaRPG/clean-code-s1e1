<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title">Add item</h3>
        <div class="section__body-add-task">
          <input id="new-task" class="section__input-text" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class ="un-list" id="incomplete-tasks">
          <li class="un-list__item to-do">
            <input class="to-do__item to-do__checkbox" type="checkbox"/>
            <label class="to-do__item to-do__text">Pay Bills</label>
            <input type="text" class="to-do__item section__input-text"/>
            <button class="button to-do__item to-do__edit-button">Edit</button>
            <button class="button to-do__item to-do__delete-button">
              <img class="button-image" src="./remove.svg" alt="remove to do">
            </button>
          </li>
          <li class="un-list__item to-do to-do_edit">
            <input class="to-do__item to-do__checkbox" type="checkbox">
            <label class="to-do__item to-do__text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="to-do__item section__input-text">
            <button class="button to-do__item to-do__edit-button">Save</button>
            <button class="button to-do__item to-do__delete-button">
              <img class="button-image" src="./remove.svg" alt="remove to do">
            </button>
          </li>
        </ul>
        <h3 class="section__title">Completed</h3>
        <ul class ="un-list" id="completed-tasks">
          <li class="un-list__item to-do">
            <input class="to-do__item to-do__checkbox" type="checkbox" checked>
            <label class="to-do__item to-do__text">See the Doctor</label>
            <input type="text" class="to-do__item section__input-text">
            <button class="button to-do__item to-do__edit-button">Edit</button>
            <button class="button to-do__item to-do__delete-button">
              <img class="button-image" src="./remove.svg" alt="remove to do">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
